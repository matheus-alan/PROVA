<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alterador de Textos</title>
  </head>
  <body>
    <h1>Alterador de Texto</h1>
    <p id="texto">Nem só de pão viverá o homem.</p>
    <button onclick="alterarTexto()">Alterar Texto</button>
    <script>
      function alterarTexto() {
        var elemento = document.getElementById("texto");
        elemento.innerHTML = "Mas de toda palavra que sai da boca de Deus!";
      }
    </script>
  </body>
</html>
